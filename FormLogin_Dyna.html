<!DOCTYPE html>
<html>
<head>
	<title>Form Login | Dyna</title>
	<link rel="stylesheet" type="text/css" href="styleform_Dyna.css">
</head>
<body>

 <div class="form">
      <h2>LOGIN</h2>
      <p class="title">Please enter your credentials to login.</p>
      <form id="Login-form">
           <input class="input-field" type="text" id="name" name="name" placeholder="username"> <br>
           <input class="input-field" type="password" name="password" placeholder="password"> <br>
        
            <button class="btn">LOGIN</button>
            <p class="p">Not Registered? <span><a href="">Create an account</a></span></p>
        
      </form>
    </div>

</body>
</html>
