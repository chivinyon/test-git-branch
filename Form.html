<!DOCTYPE html>
<html>
	<head>
		<title> Survey Form </title> 
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<center>
			<div id="main_div">
				<h1>Survey Form</h1>
				<div style="background-color: white;">
					<p>Let us know how we can improve Freecodecamp</p>
					*Name: <input type="text" name="name" placeholder="Enter your name" required/><br/>
					*Email: <input type="text" name="email" placeholder="Enter your email" required/><br/>
					*Age: <input type="number" name="age" required=""/><hr/>
					Which option best describe your current role
					<select name="role">
						<option value="1">Student</option>
						<option value="2">Teacher</option>
						<option value="3">Farmer</option>
					</select><hr/>
					How would you recommend to your friend<br/>
					<input type="radio" name="like">Definitely<br/>
					<input type="radio" name="like">Maybe<br/>
					<input type="radio" name="like">Not Sure<br/>
				</div>
			</div>
		</center>
	</body>
</html>
